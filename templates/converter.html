<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Конвертер валют</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/converter.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{{ url_for('static', filename='convert_display_funcs.js') }}"></script>
  <script src="{{ url_for('static', filename='swap_curr_func.js') }}"></script>
</head>
<body>
  <header>
    <h1>Конвертер валют</h1>
  </header>
  <nav>
    <a href="{{ url_for('index') }}">Главная</a>
    <a href="{{ url_for('interest_rate') }}">Ключевая ставка ЦБ РФ</a>
    <a href="{{ url_for('imoex_index') }}">Индекс МосБиржи</a>
    <a href="{{ url_for('converter') }}">Конвертер валют</a>
  </nav>
  <form id="converterForm" onsubmit="return false;">
    <select id="inputCurrency" onchange="convert_to_second_form()">
      {% for code in codes %}
        <option value="{{ code }}">{{ code|upper }}</option>
      {% endfor %}
    </select>
    <input type="number" id="inputValue" step="any" oninput="convert_to_second_form()" value="0">
  </form>
  <button id="swapButton" onclick="swapCurrencies()">
    <img src="{{ url_for('static', filename='images/wings.png') }}">
  </button>
  <form id="resultForm" onsubmit="return false;">
    <select id="outputCurrency" onchange="convert_to_second_form()">
      {% for code in codes %}
        <option value="{{ code }}">{{ code|upper }}</option>
      {% endfor %}
    </select>
    <input type="number" id="outputValue" step="any" oninput="convert_to_first_form()" value="0">
  </form>
</body>
</html>
